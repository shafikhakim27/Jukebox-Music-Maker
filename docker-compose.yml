services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: jukebox
      POSTGRES_PASSWORD: jukebox
      POSTGRES_DB: jukebox
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://jukebox:jukebox@db:5432/jukebox
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
    ports:
      - '8000:8000'

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - '3000:3000'

volumes:
  pgdata:
