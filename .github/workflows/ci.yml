name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - run: |
          pip install -r backend/requirements.txt pytest
          PYTHONPATH=backend pytest backend/tests
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: |
          cd frontend
          npm install
          npm run lint
          npm run typecheck
